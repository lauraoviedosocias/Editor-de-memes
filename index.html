<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Memes</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous"></script>
</head>
<body>
    <section>
<!-- NAV -->
<div class="contenedor">
    <nav>
        <h1 id="titulo">Generador de Memes</h1>
        <div class="contenedor-botones">
        <ul>
            <li><button type="button" id="boton-aside-imagen"><i class="fas fa-file-image"></i>Imagen</button></li>
            <li><button type="button" id="boton-aside-texto"><i class="fas fa-font"></i>Texto</button></li>
            <li><button type="button" id="boton-modo"><i class="fas fa-lightbulb"></i>Modo oscuro</button></li>
        </ul>
    
    </nav>

<!-- SECCIÓN MAIN -->
    <main>
        <div class="contenedor-meme" id="contenedor-meme">
            <!-- no dejes codigo comentado en una entrega -->
            <!-- <div class="contenedor-texto-arriba" id="contenedor-texto-arriba"> -->
                <p class="texto-arriba" id="texto-arriba">TOP TEXT</p>
            <!-- </div> -->
            <!-- el usuario con lector de pantalla necesita un aria-label aqui -->
            <div class="contenedor-img" id="contenedor-img">
                <!-- <img id="destino-imagen" src=""> -->
            </div>
            <!-- <div class="contenedor-texto-abajo" id="contenedor-texto-abajo"> -->
                <p class="texto-abajo" id="texto-abajo">BOTTOM TEXT</p>
            <!-- </div> -->
        </div>
    
        <button class="boton-descargar" id="boton-descargar"><i class="fas fa-download"></i>Descargar meme</button>
    </main>
</div>
<!-- ASIDE IMAGEN -->
<div class="ambos-aside">
    <aside class="img-aside">
        <h2 class="titulo-aside">IMAGEN</h2>

        <form>
            <div class="url">
                <!-- esto no es un titulo, es un label. mas alla de su estilado, debemos ver su funcion -->
                <h3>URL</h3>
                <input type="text" name="url" id="url" aria-label="URL de imagen">
            </div>
        
            <div class="fondo">
                <h3>FONDO</h3>
                <div class="fondo-color">
                <div class="fondo-color-input">
                    <label for="color-fondo">
                    <input type="color" name="color-fondo" id="color-fondo" value="#FFFFFF" aria-label="Color de fondo de imagen"></label>
                    <span id="color-fondo-codigo" aria-hidden="true">#FFFFFF</span>
                </div>
                <!-- los label no necesitan aria-label -->
                <label for="mezcla-fondo" aria-label="mezcla de fondo">
                    <select name="mezcla-fondo" id="mezcla-fondo" aria-label="Modo de mezcla de fondo de imagen">
                        <option value="normal">Ninguno</option>
                        <option value="lighten">Aclarar</option>
                        <option value="darken">Oscurecer</option>
                        <option value="difference">Diferencia</option>
                        <option value="luminosity">Luminosidad</option>
                        <option value="multiply">Multiplicar</option>
                    </select></label>
                </div>
            </div>

            <h3>FILTROS</h3>
            <div class="rango">
                <label for="brillo">BRILLO</label>
                <input type="range" id="brillo" min="0" max="1" value="1" step="0.1">
            </div>
        
            <div class="rango">
                <label for="opacidad">OPACIDAD</label>
                <input type="range" id="opacidad" min="0" max="1" value="1" step="0.1">
            </div>
        
            <div class="rango">
                <label for="contraste">CONTRASTE</label>
                <input type="range" id="contraste" min="100" max="1000" value="100">
            </div>
        
            <div class="rango">
                <label for="desenfoque">DESENFOQUE</label>
                <input type="range" id="desenfoque" min="0" max="10" value="0" step="0.1">
            </div>
        
            <div class="rango">
                <label for="escala-de-grises">ESCALA DE GRISES</label>
                <input type="range" id="escala-de-grises" min="0" max="100" value="0">
            </div>
        
            <div class="rango">
                <label for="sepia">SEPIA</label>
                <input type="range" id="sepia" min="0" max="100" value="0">
            </div>
        
            <div class="rango">
                <label for="tono">TONO</label>
                <input type="range" id="tono" min="0" max="359" value="0">
            </div>
        
            <div class="rango">
                <label for="saturacion">SATURACIÓN</label>
                <input type="range" id="saturacion" min="100" max="1000" value="100" step="10">
            </div>
        
            <div class="rango">
                <label for="efecto-negativo">EFECTO NEGATIVO</label>
                <input type="range" id="efecto-negativo" min="0" max="1" value="0" step="0.1">
            </div>
            <button type="button" class="boton-restablecer" id="boton-restablecer" aria-label="Restablecer filtros">Restablecer filtros</button>
        </form>

        
    </aside>

<!-- ASIDE TEXTO -->

    <aside class="texto-aside">
        <h2 class="titulo-aside">TEXTO</h2>
    
        <form class="form-texto">
            <div class="texto-superior">
                <h3>SUPERIOR</h3>
                <label for="texto-superior">
                <input type="textarea" name="texto-superior" id="texto-superior" rows="3" columns="10"
                    placeholder="TOP TEXT" aria-label="texto superior"></label>
            </div>
            <div class="sin-texto-checkbox">
                <label for="sin-texto-checkbox">
                    <input type="checkbox" name="sin-texto-checkbox" id="sin-texto-superior-checkbox">Sin texto superior</label>
            </div>
    
            <div class="texto-inferior">
                <h3>INFERIOR</h3>
                <label for="texto-inferior">
                <input type="textarea" name="texto-inferior" id="texto-inferior" rows="3" columns="10"
                    placeholder="BOTTOM TEXT"  aria-label="texto inferior"></label>
                <div class="sin-texto-checkbox">
                    <label for="sin-texto-checkbox">
                        <input type="checkbox" name="sin-texto-checkbox" id="sin-texto-inferior-checkbox">Sin texto inferior</label>
                </div>
            </div>
    
            <div class="fuente">
    
                <h3>FUENTE</h3>
                <label for="sleccion-fuente"></label>    
                <select name="seleccion-fuente" class="seleccion-fuente" id="seleccionar-fuente"  aria-label="Seleccionar fuente">
                    <option>Arial</option>
                    <option>Arial Black</option>
                    <option>American Typewriter</option>
                    <option>Andale Mono</option>
                    <option>Comic Sans MS</option>
                    <option>Helvetica</option>
                    <option>Impact</option>
                    <option>Verdana</option>
                    <option>Times New Roman</option>
                </select></label> 
    
                <div class="contenedor-fuente">
                    <label for="tamanio-fuente">
                    <input type="number" class="tamanio-fuente" id="tamanio-fuente" name="tamanio-fuente" min="12" max="200"
                        value="40" aria-label="Seleccionar tamanio fuente"></label>
    
                    <div class="contenedor-botones-alineacion">
                        <button type="button" class="alineacion-izquierda" id="alinear-izquierda" aria-label="alinear a la izquierda">
                            <i class="fas fa-align-left"></i>
                        </button>
                        <button type="button" class="alineacion-centro" id="alinear-centro" aria-label="alinear al centro">
                            <i class="fas fa-align-center"></i>
                        </button>
                        <button type="button" class="alineacion-derecha" id="alinear-derecha" aria-label="alinear a la derecha">
                            <i class="fas fa-align-right"></i>
                        </button>
                    </div>
                </div>
    
    
            </div>

        <div class="contenedor-color">
            <div class="fuente-color-texto fondo-color">
                <h3>COLOR</h3>
                <div class="fondo-color-input">
                    <label for="color-fuente">
                    <input type="color" name="color-fuente" id="color-fuente" value="#FFFFFF" aria-label="Color de fuente"></label>
                    <span id="color-fondo-codigo" aria-hidden="true">#000000</span>
                </div>
            </div>

            <div class="fondo-color-texto fondo-color">
                <h3>FONDO</h3>
                <div class="fondo-color-input">
                    <label for="color-fuente">
                    <input type="color" name="color-fondo" id="color-fondo-fuente" value="#FFFFFF" aria-label="Color de fondo"></label>
                    <span id="color-fondo-codigo" aria-hidden="true">#FFFFFF</span>
                </div>

            </div>
        </div>

        <div class="fondo-transparente-checkbox">
            
            <label for="fondo-transparente-checkbox" aria-label="fondo transparente">
                <input type="checkbox" name="fondo-transparente-checkbox" id="fondo-transparente-checkbox">Fondo transparente</label>
        </div>

        <div class="contenedor-contorno">
            <h3>CONTORNO</h3>
            <div class="contenedor-botones-contorno">
                <button type="button" class="boton-ninguno" id="boton-sin-contorno" aria-label="texto sin contorno">Ninguno</button>
                <button type="button" class="boton-claro" id="boton-claro" aria-label="texto con contorno claro">Claro</button>
                <button type="button" class="boton-oscuro" id="boton-oscuro" aria-label="texto con contorno oscuro">Oscuro</button>
            </div>
        </div>

        <div class="espaciado">
            <h3>ESPACIADO</h3>
            <input type="number" class="tamanio-espaciado" id="tamanio-espaciado" name="tamanio-espaciado" min="12" max="200" value="35" aria-label="Espaciado">
        </div>

        <div class="interlineado">
            <h3>INTERLINEADO</h3>
            <select name="seleccion-interlineado" class="seleccion-interlineado" id="seleccionar-interlineado" value="1.2" aria-label="Interlineado">
                <option>0.8</option>
                <option>1</option>
                <option>1.2</option>
                <option>1.5</option>
                <option>2</option>
                <option>2.5</option>
            </select>
        </div>

        </form>
        
    </aside>
</div>
</section>











    <script src="index.js"></script>

</body>
</html>
